<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle">
    <title>password_generator</title>
  </head>
  <body>
    <div class="well">
    <form action="{% url 'password' %}">
    <div class="mb-1">
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="length">
      <option value="6" selected>6</option>
      <option value="8">8</option>
      <option value="12">12</option>
      <option value="16">16</option>
      </select>
      <div class="check">
      <input type="checkbox" name="uppercase">  uppercase
      <input type="checkbox" name="number">  Digits
      <input type="checkbox" name="special">  Special Characters
    </div>
      <br>
      <input type="submit" value="Generate Password" class="btn btn-success">
    </div>
    </form>
    </div>
    <div class="tank">
      <div style="margin:auto;text-align:center;">
      <a href="{% url 'about' %}"><button type="button" class="btn btn-info">About The Website</button></a>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <style>
    .well{
      margin:auto;
      width:50%;
      text-align: center;
      padding:70px;
    }
    .check{
      padding-right: 3px;
    }
    </style>

  </body>
</html>
